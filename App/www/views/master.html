<header-content title="master.lastName + ' ' + master.firstName" back-button-link="'#/visits-master'"></header-content>
<footer-content show="true"></footer-content>
<date-changer step='"day"' date='date' steps='["day"]' has-future-data='hasFutureData()' has-prev-data='hasPrevData()' index='pageIndex'></date-changer>
<ul id='carousel' rn-carousel rn-carousel-index="pageIndex" style="height: 100%">
    <li ng-repeat="page in pages">
        <ul class="list inset" ng-repeat="visit in page">
            <li>
                {{getVisitByMasterInfo(visit)}}
                <a href="#/visit/{{visit.id}}">
                    <div>
                        <div>{{masterVisitInfo.status}}</div>
                        <div style="font-weight:bold;">
                            <span style="float:left;  width:65%;white-space:nowrap;text-overflow:ellipsis;overflow: hidden;">
                                {{masterVisitInfo.client}}
                            </span>
                            <span style=" text-align:right; width:35%;white-space:nowrap;text-overflow:ellipsis">
                                {{masterVisitInfo.time}}
                            </span>
                        </div>
                        <div>
                            <span style="float:left;  width:65%;white-space:nowrap;text-overflow:ellipsis;overflow: hidden;">
                                {{masterVisitInfo.service}}
                            </span>
                            <span style=" text-align:right; width:35%;white-space:nowrap;text-overflow:ellipsis">
                                {{masterVisitInfo.cost}}
                            </span>
                        </div>
                    </div>
                </a>
            </li>
            <li style="font-weight:bold; text-align:center; font-size:12pt;" ng-show="visit.isDownTime">Простой мастера {{visit.downTime}}</li>
        </ul>
        <ul class="list inset" ng-hide="hasVisits(page)">
            <li style='text-align: center; font-size: 14pt;'>Нет визитов</li>
        </ul>
    </li>
</ul>
