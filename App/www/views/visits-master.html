<header-content title="'Визиты'" show-back-button="false" show="false"></header-content>
<orient orientation="'portrait'"></orient>
<div class="upage-content">
    <div class="button-grouped flex widget uib_w_24" data-uib="app_framework/button_group" data-ver="1">
        <a ng-click="onTime()" class="button widget uib_w_25 d-margins" data-uib="app_framework/button" data-ver="1">По времени</a>
        <a id="mastersButton" class="button widget uib_w_26 d-margins active" data-uib="app_framework/button" data-ver="1">По мастерам</a>
    </div>
<!--<status-statistics visits="visits"></status-statistics>-->
<!--    {{$parent.getVisits(page.list)}}-->
    <load-bar param-name="loading"></load-bar>
    <slider content-id="visits-master" get-data='getData' key-expression='getKey'></slider>
    <script type="text/ng-template" id="visits-master">
        <div id="visitsContent">
            <date-changer date='page.date' step='$parent.step' has-future-data='hasFutureData(page.date)' has-prev-data='hasPrevData(page.date)'></date-changer>
            
            
            <ul class="list inset" ng-repeat="masterVis in page.list" id="visitsPerMasters">
                <li class="divider" ng-click="toMaster(masterVis.master.id)">
                <img style="border-radius: 50%;border: 1px solid rgb(149,24,185);max-height: 40px;" src="images/profit.png">
                    {{$parent.getMasterInfo(masterVis.master)}}
                </li>
                <div ng-repeat="visit in masterVis.visList">
                    <li style="border-top: none;">
                        {{$parent.getVisitByMasterInfo(visit)}}
                        <a href="#/visit/{{visit.id}}" style="text-decoration: none;color: black;">
                            <div style="width:100%">
                                <visit-status status='masterVisitInfo.status'></visit-status>
                                <img style="float:right;top:-25px;position:relative;left: -95px;" src="images/time.png">
                                <span style="float:right;top:-25px;position:relative">{{masterVisitInfo.time}}</span>
                                <div>
                                    <span style="width:65%;white-space:nowrap;text-overflow:ellipsis;overflow: hidden; font-size:18px; font-weight:500; margin-bottom:5px;">
                                            {{masterVisitInfo.client}}
                                        </span>
                                </div>
                                <div>
                                    <span style="text-align:left;width:65%;white-space:nowrap;text-overflow:ellipsis;overflow: hidden;">
                                           {{masterVisitInfo.service}} — {{masterVisitInfo.cost| money:0}} <span class="price">ю</span>
                                    </span>
                                </div>
                            </div>
                        </a>
                    </li>    
                    <li style="font-weight:lighter; border-bottom: 1px solid #ccc;font-size:12pt; color:#b8b8b8" ng-show="visit.isDownTime">Простой мастера {{visit.downTime}}</li>
                    </div>
            </ul>


            <ul class="list inset" ng-hide="hasVisits(page.list)">
                <li style='text-align: center; font-size: 14pt;'>Нет визитов</li>
            </ul>
        </div
    </script>
</div>
<footer-content show="true"></footer-content>
