<header-content title="'Салон красоты'" show-back-button="false" show="true"></header-content>
<orient orientation="'portrait'"></orient>
<footer-content show="true" active-page="StatisticsFooter" inactive-pages="['VisitsFooter', 'SettingsFooter']"></footer-content>
<div class="upage-content" id="mainsub">
    <div id="statisticPanel">

<!--        <date-changer step='step' date='date' steps='["day", "week", "month"]' titles='["За день", "За неделю", "За месяц"]' has-future-data='hasFutureData()' has-prev-data='hasPrevData()' index='pageIndex'></date-changer>-->
        
        <div id="periodChanger" class="grid grid-pad urow uib_row_2 row-height-1" data-uib="layout/row" data-ver="0">
        <div class="col uib_col_5 col-0_12-12" data-uib="layout/col" data-ver="0">
            <div class="widget-container content-area vertical-col">
                <div id="periodButtons" class="button-grouped widget uib_w_4 d-margins flex" data-uib="app_framework/button_group" data-ver="1">

                </div>
                <span class="uib_shim"></span>
            </div>
        </div>
        <span class="uib_shim"></span>

    </div>

        <slider content-id="statistic-content"></slider>
        
        <script type="text/ng-template" id="statistic-content">
            <div id="statisticContent" contentDate={{page.date.toDateString()}}>
                <date-changer date='page.date' step='step' has-future-data='hasFutureData(page.date)' has-prev-data='hasPrevData(page.date)'></date-changer>
                <table id="statisticTable">
                    <tr>
                        <td class="sCell" ng-click="toChart('proceeds')">
                            <img src="images/proceeds.PNG" style="margin:5px;">
                            <h1>{{page.proceeds}} р.</h1>
                            <p>Выручка</p>
                        </td>
                        <td class="sCell" ng-click="toChart('profit')">
                            <img src="images/profit.PNG" style="margin:5px">
                            <h1>{{page.profit}} р.</h1>
                            <p>Прибыль</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="sCell" ng-click="toChart('clients')">
                            <img src="images/clients.PNG" style="margin:5px">
                            <h1>{{page.clients}}</h1>
                            <p>Клиента</p>
                        </td>
                        <td class="sCell" ng-click="toChart('workload')">
                            <img src="images/workload.PNG" style="margin:5px">
                            <h1>{{page.workload}}%</h1>
                            <p>Загруженность</p>
                        </td>
                    </tr>
                </table>

                <table id="financeTable" ng-show="hasFinance(page)">
                    <!--            <tr ng-controller="FinanceStatisticsController">-->
                    <tr>
                        <td class="financeCell">
                            <h1>{{page.financeStat.tillMoney}} р.</h1>
                            <p style="font-size:14px; ">В кассе</p>
                        </td>
                        <td class="financeCell">
                            <p>Утром: {{page.financeStat.morningMoney}}р.</p>
                            <p>Приход: {{page.financeStat.credit}} р.</p>
                            <a ng-click="toExpenditures() ">
                                <p>Расход: {{page.financeStat.debit}} р.</p>
                            </a>
                        </td>

                    </tr>
                </table>
            </div>
        </script>
        
    </div>
</div>
