<table style="width:100%;padding:10px; background-color: #F8F8F8; padding-bottom:10px; padding-top:10px;border-bottom: 1px solid #ccc;border-top: none;">
    <tr height="23px">
        <td></td>
        <td></td>
        <td style="text-align:center; color:#A8A8A8;">шт.</td>
        <td style="text-align:center; color:#A8A8A8;">Σ, руб.</td>
    </tr>
    <tr height="23px" ng-show="hasNewRecord">
        <td width="20px">
            <div style="width:15px; background-color:#ffc977; height:15px;"></div>
        </td>
        <td style="color:#A8A8A8;font-weight: lighter;">Новая запись:</td>
        <td style="text-align:center; font-weight:bold" id="newRecordCount">{{statuses.newRecord.count}}</td>
        <td width="120px" style="text-align:center; font-weight:bold;" id="newRecordAmount">{{statuses.newRecord.amount}}</td>
    </tr>
    <tr height="23px" ng-show="hasConfirmed">
        <td width="20px">
            <div style="width:15px; background-color:#54c8d8; height:15px"></div>
        </td>
        <td style="color:#A8A8A8;font-weight: lighter;">Подтверждена:</td>
        <td style="text-align:center; font-weight:bold;" id="confirmedCount">{{statuses.confirmed.count}}</td>
        <td style="text-align:center; font-weight:bold;" id="confirmedAmount">{{statuses.confirmed.amount}}</td>
    </tr>
    <tr height="23px" ng-show="hasCome">
        <td width="20px">
            <div style="width:15px; background-color:#9cd266; height:15px"></div>
        </td>
        <td style="color:#A8A8A8;font-weight: lighter;">Клиент пришел:</td>
        <td style="text-align:center; font-weight:bold;" id="comeCount">{{statuses.come.count}}</td>
        <td style="text-align:center; font-weight:bold;" id="comeAmount">{{statuses.come.amount}}</td>
    </tr>
    <tr height="23px" ng-show="hasNotCome">
        <td width="20px">
            <div style="width:15px; background-color:#fda79a; height:15px"></div>
        </td>
        <td style="color:#A8A8A8;font-weight: lighter;">Клиент не пришел:</td>
        <td style="text-align:center; font-weight:bold;" id="notComeCount">{{statuses.notCome.count}}</td>
        <td style="text-align:center; font-weight:bold;" id="notComeAmount">{{statuses.notCome.amount}}</td>
    </tr>
    <tr height="23px">
        <td></td>
        <td id="salaryTitle" style="color:#A8A8A8;font-weight: lighter;"></td>
        <td></td>
        <td style="text-align:center; font-weight:bold;" id="salary"></td>
    </tr>
</table>
