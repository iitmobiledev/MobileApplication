<header-content title="'Визит №' + id" back-button-link="'#/visits'" show="true"></header-content>
<footer-content show="true"></footer-content>


<div class="upage-content" id="mainsub">
    <div>
        <!--        <div id="datetime" style="text-align: center; line-height: 40px; height: 40px; font-size:14pt; background-color:yellow">Визит в {{date| date : "H:mm dd.MM.yyyy"}}</div>-->

                </td>

                    1000

        <div style="border: 1px #E1E1E1; border-style: solid none; margin:5% 0; ">
            <div style="width:90%;text-align:left;font-size:15pt;margin: 2% 10%;">
                <span style="text-align:right;width:30%;font-size:15pt;white-space:pre;color:#969696">Сумма услуг:</span>
                <span style="text-align:left;font-size:15pt; font-weight:bold">{{visit.status}}</span>
            </div>
            <div style="width:90%;text-align:left;font-size:15pt;margin: 0 10%;">
                <span style="text-align:right;width:30%;font-size:15pt;white-space:pre;color:#969696">Оплачено:    </span>
                <span style="text-align:left;font-size:15pt; font-weight:bold">10000</span>
            </div>
        </div>

        <!--        <div style="width:90%;text-align:left;font-size:15pt;margin: 0 10%;">Оплачено:</div>-->

        <div id="clientInfo">
            <div class="clientName">{{clientName}}</div>

            <div class="phone">
                <img src="images/phone.png">
                <a style="text-decoration: none; font-size:14pt" href="tel:{{clientPhoneNumber}}">{{clientPhoneNumber}}</a>
            </div>
        </div>


        <div style="width:90%;text-align:left;font-size:12pt;margin: 1% 10%;">
            <span style="text-align:right;width:30%;white-space:pre;color:#969696">Скидка:</span>
            <span style="text-align:left;font-weight:bold">{{clientDiscount}}</span>
        </div>
        <div style="width:90%;text-align:left;font-size:12pt;margin: 1% 10%;">
            <span style="text-align:right;width:30%;white-space:pre;color:#969696">Баланс:</span>
            <span style="text-align:left;font-weight:bold;color:{{balColor}};">{{clientBalance}}</span>
        </div>
        <div style="width:90%;text-align:left;font-size:12pt;margin: 1% 10%;">
            <span style="text-align:right;width:30%;white-space:pre;color:#969696">Оформил:</span>
            <span style="text-align:left;font-weight:bold">Петр</span>
        </div>
        <!--
        <table class="disBalance">
            <tr>
                <td style="color:gray;text-align:left;">
                    Скидка:
                    <span style="color:black;">{{clientDiscount}}</span>
                </td>
                <td style="color:gray;text-align:right">
                    Баланс:
                    <span style="color:{{balColor}};">{{clientBalance}}</span>
                </td>
            </tr>
        </table>
-->


        <div id="services">
            <ul class="list inset">
                <li class="divider">
                    <span style="font-size:15pt;color:gray;margin: 0% 10%;">Услуги</span>
                </li>
                <li ng-repeat="item in servList ">
                    <div>
                        <span>{{item.description}}</span>
                    </div>
                    <div>{{item.time}}
                        <span style="font-weight:bold; font-size: 13pt; float: right; text-align: right; ">{{item.cost}}</span>
                    </div>
                    <div>{{item.master}}
                    </div>
                </li>
                <li class="divider">
                    <span style="font-size:15pt;color:gray;margin: 0% 10%;">Комментарий</span>
                    <div>{{comment}}</div>
                </li>


            </ul>
        </div>
        <!--
        <div>
            <div id="comentTitle " style="background-color: #DEDEDE; font-size: 12pt ">

            </div>
            <div>{{comment}}</div>
        </div>
-->



    </div>
</div>
