<header-content title="'Салон красоты'" show-back-button="false"></header-content>
<orient orientation="'portrait'"></orient>
<footer-content show="false"></footer-content>
<div class="upage-content" id="mainsub">
    <img src="images/logo.jpg" width="100%" height="265">
    <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
        <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
            <div class="widget-container content-area vertical-col">
                <div class="widget uib_w_1 d-margins" data-uib="app_framework/input_group" data-ver="1">

                    <div class="input-group">
                        <div class="col uib_col_2 single-col" data-uib="layout/col" data-ver="0">
                            <div class="widget-container content-area vertical-col">

                                <div class="table-thing with-label widget uib_w_2 d-margins" data-uib="app_framework/input" data-ver="1">
                                    <label class="narrow-control label-inline"></label>
                                    <input id="login" class="wide-control" placeholder="Ваш логин" type="text">
                                </div>
                                <div class="table-thing with-label widget uib_w_3 d-margins" data-uib="app_framework/input" data-ver="1">
                                    <label class="narrow-control label-inline"></label>
                                    <input id="password" class="wide-control" placeholder="Ваш пароль" type="password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="button widget uib_w_4 d-margins" data-uib="app_framework/button" data-ver="1" ng-click="enter()">Войти в программу</a>
                    <span class="uib_shim"></span>
                </div>
                <span class="uib_shim"></span>
            </div>
        </div>
        <span class="uib_shim"></span>
    </div>
</div>
