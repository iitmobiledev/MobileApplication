    <script type="text/javascript">
        function StorageCreator() {};

        StorageCreator.prototype.setItem = function(key, obj) {
            storage[key] = obj;
        };
        StorageCreator.prototype.getItem = function(key) {
            return storage[key];
        };
        StorageCreator.prototype.removeItem = function(key) {
            delete storage[key];
        };
        var storage = new StorageCreator();

        /* Intel native bridge is available */
        function show() {
            if (intel.xdk && intel.xdk.device) {
                $.ui.useOSThemes = false;
            } else {
                setTimeout(show, 100);
            }
        }
        show();
